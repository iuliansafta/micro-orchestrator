global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "micro-orchestrator"

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: "orchestrator"
    static_configs:
      - targets: ["orchestrator:8080"]
        labels:
          service: "orchestrator"
          region: "control-plane"
